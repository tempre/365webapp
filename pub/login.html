<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="accountTest.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p id="newAccount">
        <h2> Create a New Account</h2>
        <label for="name">Enter Account name: </label>
        <input type="text" id="name" name="name">
        <br>
        <label for="pass">Enter Password: </label>
        <input type="password" id="pass" name="pass">
        <br>
        <label for="cpass">Confirm Password: </label>
        <input type="password" id="cpass" name="cpass">
        <br>
        <label for="avatar">Upload a profile picture:</label>
        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" @change="loadImage">
        <img id="uploadImg" v-bind:src="picture" width="200">

        <br>
        <button id="submit" @click="createAccount"> Submit </button>
        <h3>{{message}}</h3>
        </p>
        <div>
            Already have an accout? log in
        </div>
    </div>

</body>

</html>
